<mat-card class="card card-container">
  <h3>Connexion</h3>
  <form
    *ngIf="!isLoggedIn"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <p>
      <mat-form-field class="form-group">
        <mat-label for="email">Adresse Mail</mat-label>
        <input matInput 
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          #email="ngModel"
        />
        <mat-error *ngIf="formSubmitted && email.invalid"> {{getEmailErrorMessage()}} </mat-error>
      </mat-form-field>
    </p>

    

    <p>
      <mat-form-field class="form-group">
        <mat-label for="password">Mot de passe</mat-label>
        <input matInput
          [type]="hide ? 'password' : 'text'"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error
          class="alert alert-danger"
          role="alert"
          *ngIf="formSubmitted && password.invalid"
        >
          <mat-label *ngIf="password.errors.required">Un mot de passe est requis</mat-label>
          <mat-label *ngIf="password.errors.minlength">Le mot de passe doit avoir au moins 6 caractères</mat-label>
        </mat-error>
      </mat-form-field>
    </p>

    <div class="form-group">
      <button mat-raised-button (click)="formSubmitted = true" class="btn btn-primary btn-block">
        Connexion
      </button>
    </div>

    <p>
      <mat-label
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && isLoginFailed"
      >
        Connexion échouée {{ errorMessage }}
      </mat-label>
    </p>
  </form>

  <p>
    <mat-label class="alert alert-success" *ngIf="isLoggedIn">
      Connecté en tant que {{ role }}.
    </mat-label>
  </p>
</mat-card>
