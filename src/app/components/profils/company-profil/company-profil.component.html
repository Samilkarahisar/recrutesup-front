<mat-card class="card card-container">
    <h3>Profil Entreprise</h3>
    <form
      *ngIf="company != null"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
  
      <p>
        <mat-form-field class="form-group">
          <mat-label for="name">Nom</mat-label>
          <input
              matInput 
              disabled
              type="text"
              class="form-control"
              name="name"
              [(ngModel)]="company.name"
              required
              #name="ngModel"
          />
        </mat-form-field>
      </p>

      <div class="state-class">
        Etat : {{ getLabelFromState() }}
      </div>
  
      <p>
        <mat-form-field class="form-group">
          <mat-label for="email">Adresse mail</mat-label>
          <input
            matInput 
            disabled
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="company.mailAddress"
            required
            #email="ngModel"
          />
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
      </p>
  
      <p>
        <mat-form-field class="form-group">
          <mat-label for="websiteUrl">Site internet</mat-label>
          <input
            matInput 
            type="text"
            class="form-control"
            name="websiteUrl"
            [(ngModel)]="company.websiteUrl"
            maxlength="40"
            #websiteUrl="ngModel"
          />
          <mat-icon matSuffix>website</mat-icon>
        </mat-form-field>
      </p>

      <p>
        <mat-label for="description">Description</mat-label> <br>
        <textarea id="clipboard-example-textarea"
          cols="103"
          rows="5"
          class="form-control"
          name="description"
          [(ngModel)]="company.description"
          #description="ngModel"
          maxlength="500"
          style="resize: 'none'"
        >
        </textarea>
        <br><div *ngIf="description.value">{{description.value.length}} / 500</div><br>
      </p>
      
      <div class="form-group">
        <button mat-raised-button class="btn btn-primary btn-block">
          Modifier
        </button>
      </div>
    </form>
  </mat-card>
