<mat-card class="card card-container">
    <h3 style="display: inline">Etudiants enregistrÃ©s au forum</h3> 
    <button mat-icon-button *ngIf="user.role == 'ROLE_ADMIN'" routerLink="/add-student">
        <mat-icon style="vertical-align: middle;">add_box</mat-icon>
    </button>
    <mat-accordion multi *ngIf="role == 'ROLE_COMPANY'">
        <div *ngFor="let student of allStudents">
            <mat-card *ngIf="student.state == 'VALIDE'" routerLink = "/student/{{student.id}}" class="card card-expansion-panel">
                <div style="float:left;"> {{student.firstname}} {{student.lastname}} </div>
                <div style="padding-left:2%;float:right;"> {{student.schoolYear}}  - </div>
                <div style="padding-left:2%;float:right;"> {{student.label}} </div>
            </mat-card>
        </div>
    </mat-accordion>
    <mat-accordion multi *ngIf="role == 'ROLE_ADMIN'">
        <mat-card *ngFor="let student of allStudents" routerLink = "/student/{{student.id}}" class="card card-expansion-panel">
            <div style="float:left;"> {{student.firstname}} {{student.lastname}} </div>
            <div *ngIf="student.state == 'ENREGISTRE' || student.state == 'VALIDE' "  style="float:right; padding-left: 2%;"><button   (click)="invalidateOffer(j)" mat-flat-button  style="height: 25px;background-color:red; line-height: 1rem; ">Invalider</button> </div>
            <div *ngIf="student.state == 'ENREGISTRE' || student.state == 'INVALIDE'  "   style="float:right; padding-left: 2%;"><button (click)="validateOffer(j)" mat-flat-button  style="height: 25px;background-color:green; line-height: 1rem;">Valider</button> </div>
            <div style="padding-left:2%;float:right;"> {{student.state}} </div>
            <div style="padding-left:2%;float:right;"> {{student.schoolYear}}  - </div>
            <div style="padding-left:2%;float:right;"> {{student.label}} </div>
            </mat-card>
    </mat-accordion>
</mat-card>
