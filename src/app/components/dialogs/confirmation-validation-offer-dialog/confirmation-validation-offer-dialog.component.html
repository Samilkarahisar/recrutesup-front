<h1 mat-dialog-title>Validation d'une offre</h1>
<mat-dialog-content>
    <p>
        Vous allés valider cette offre, elle sera donc visible à tous les étudiants<br>
        Vous confirmez la validation de cette offre ?
    </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="true">Oui</button>
  <button mat-button [mat-dialog-close]="false">Non</button>
</mat-dialog-actions>
