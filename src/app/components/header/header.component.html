<mat-toolbar color="primary">
  <button mat-icon-button routerLink="/" style="margin-right: 100px;"><h1>RecruteSUP</h1></button>
  <div *ngIf="getUserAndToken() && user.role == 'ROLE_ADMIN'">
    <a mat-button [routerLink]="'/dashboard'"> Tableau de bord </a>
    <a mat-button [routerLink]="'/companies'"> Entreprises </a>
    <a mat-button [routerLink]="'/students'"> Etudiants </a>
    <a mat-button [routerLink]="'/offers'"> Offres </a>
  </div>
  <div *ngIf="getUserAndToken() && user.role == 'ROLE_COMPANY'">
    <a mat-button [routerLink]="'/dashboard'"> Tableau de bord </a>
    <a mat-button [routerLink]="'/students'"> Etudiants </a>
    <a mat-button [routerLink]="'/offers'"> Offres </a>
    <a mat-button [routerLink]="'/wishes'"> Voeux </a>
  </div>
  <div *ngIf="getUserAndToken() && user.role == 'ROLE_STUDENT'">
    <a mat-button [routerLink]="'/dashboard'"> Tableau de bord </a>
    <a mat-button [routerLink]="'/companies'"> Entreprises </a>
    <a mat-button [routerLink]="'/offers'"> Offres </a>
    <a mat-button [routerLink]="'/wishes'"> Voeux </a>
  </div>
  
  <span class="example-spacer"></span>

  <button *ngIf="!getUserAndToken()" routerLink="login" mat-raised-button class="btn btn-primary btn-block" aria-label="Example icon-button with menu icon">
    Connexion
  </button>
  <div *ngIf="getUserAndToken()">
    <mat-label>{{ user.firstname + " " + user.lastname }}</mat-label>
    <button mat-icon-button *ngIf="user.role == 'ROLE_STUDENT'" routerLink="studentprofil">
      <mat-icon matTooltip="Profil utilisateur">account_circle</mat-icon>
    </button>
    <button mat-icon-button *ngIf="user.role == 'ROLE_COMPANY'" routerLink="employeeprofil">
      <mat-icon matTooltip="Profil utilisateur">account_circle</mat-icon>
    </button>
    <button mat-icon-button *ngIf="user.role == 'ROLE_ADMIN'" routerLink="adminprofil">
      <mat-icon matTooltip="Profil utilisateur">account_circle</mat-icon>
    </button>
    <button *ngIf="user.role == 'ROLE_COMPANY'" mat-icon-button routerLink="companyprofil">
      <mat-icon matTooltip="Profil entreprise">business</mat-icon>
    </button>
    <button   (click)="logout()" mat-raised-button class="btn btn-primary btn-block" aria-label="Example icon-button with menu icon">
      DÃ©connexion
    </button>
  </div>
</mat-toolbar>
